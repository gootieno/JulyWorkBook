<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel='stylesheet'>
    <title>NotMedium</title>
</head>
<body>
    <div id="header-container">
        <div id=header-logo-container>
            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968854.png" class='logo-image logo'>
            <h2 class="header-name logo">Medium</h2>
        </div>
        <nav>
            <ul id="nav-links-container">
                <li><a href="#" class="nav-links">Our Story</a></li>
                <li><a href="#" class="nav-links">Membership</a></li>
                <li><a href="#" class="nav-links">Write</a></li>
                <li><a href="#" class="nav-links">Sign In</a></li>
                <li><a href="#" class="nav-links nav-button">Get Started</a></li>
            </ul>
        </nav>
    </div>
    <main id="main-container">
        <section id="curious-container">
            <h2 class="curious curious-heading">Stay curious</h2>
            <p class="curious curious-content">Discover stories, thinking, and expertise from writers on any topic.</p>
            <a href="#" class="nav-button curious-button">Start reading</a>
        </section>
        <div id="eminem">
            <script>
                const container  = document.getElementById('eminem')
                for(let i = 0; i < 500;i++){
                    const m = document.createElement('span');
                    m.textContent = 'M'
                    container.appendChild(m)    
                }
            </script>
        </div>
    </main>   
</body>
</html>
